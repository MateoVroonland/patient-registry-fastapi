services:
  postgres:
    image: postgres:16-alpine
    container_name: prueba-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-prueba}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-prueba}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: prueba-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-prueba}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
